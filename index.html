<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WEBSITE SIGMA BOY</title>
  <!-- Correct stylesheet link -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Welcome to My Page</h1>
    <h2>What this page contains</h2>
    <h3>Quick links and images</h3>
  </header>
  <main class="content">
    <section class="links">
      <h4>External Links</h4>
      <p><a href="https://www.wikipedia.org" target="_blank" rel="noopener noreferrer">Visit Wikipedia</a></p>
      <p><a href="https://www.example.com" target="_blank" rel="noopener noreferrer">Visit Example.com</a></p>
    </section>
    <section class="images">
      <h4>Pictures</h4>
      <figure>
         <img src="https://wallpapers.com/images/hd/really-funny-pictures-vsjsgu4mm5y4vufy.jpg" alt="">
        <figcaption>Scenic landscape (Unsplash)</figcaption>
      </figure>
      <figure>
        <img src="https://pin.it/2hGYPYPdn" alt="City skyline" />
        <figcaption>City skyline (Unsplash)</figcaption>
      </figure>
    </section>
    <section class="actions">
      <h4>Buttons</h4>
      <button id="open-link" class="btn">Open Wikipedia</button>
      <button id="show-message" class="btn secondary">Show Message</button>
    </section>
  </main>
  <!-- Correct script inclusion -->
  <script src="script.js"></script>
</body>
</html>
